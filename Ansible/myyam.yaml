---
- hosts: frontend

  become: true
  become_method: sudo
  remote_user: ubuntu

  tasks:
    - name: Update and upgrade apt packages
      apt:
        upgrade: true
        update_cache: true
        cache_valid_time: 86400
    - name: "Add nodejs apt key"
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: "Add nodejs 13.x ppa for apt repo"
      apt_repository:
        repo: deb https://deb.nodesource.com/node_13.x bionic main
        update_cache: yes
    - name: "Install nodejs"
      apt:
        update_cache: yes
        name: nodejs
        state: present
    - name: Delete content & directory
      file:
        state: absent
        path: /InterviewReactApp
    - name: Clone a github repository
      git:
        repo: https://github.com/JuanFML/InterviewReactApp.git
        # dest: /home/debian/repos/
        clone: yes
        update: yes
    - name: Install packages based on package.json.
      npm:
        path: /InterviewReactApp
    - name: Install PM2
      npm:
        name: pm2
        path: InterviewReactApp/
    - name: run app
      shell: pm2 start node_modules/react-scripts/scripts/start.js -- name "interview"
      args:
        chdir: InterviewReactApp/
    - name: run app
      shell: pm2 serve build 3000 --name 'front'
      args:
        chdir: InterviewReactApp/

